<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>导入</title>
    <link rel="stylesheet" href="./css/reset.css" charset="utf-8">
    <link rel="stylesheet" href="./css/container.css" charset="utf-8">

<script src='//n.sinaimg.cn/news/libs/jquery-1.11.1.min.js'></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="import-box">
                <div class="upload_input">
                    <form id="uploadForm" enctype='multipart/form-data'>
                        <input type="file" name="file">
                    </form>
                    <a href="javascript:;">文件上传</a>
                </div>
                <div class="btn-import" id="upload"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
    $("#upload").click(function() {
        var formData = new FormData($('#uploadForm')[0]);
        console.log(formData)
        $.ajax({
            type: 'post',
            url: "http://192.168.1.101:8080/springbootdemo/file/upload",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
        }).success(function(data) {
            alert(data);
        }).error(function() {
            alert("上传失败");
        });
    });
});

    </script>
</body>

</html>
